<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>ASG赛事后台系统 —— 系统登录</title>
  <script>
    window.SERVE_IP = "https://api.idvasg.cn";
    window.onload = function(){
      const btn = document.querySelector('.product-cover__bg .cover-button');
      btn.onclick = function(){
        const dom = document.querySelector('.product-cover__bg');
        if(!!dom.style){
          dom.style.display = 'none';
        }
      }
    }
  </script>
  <style>
    .product-cover__bg {
      position: fixed;
      width: 100vw;
      height: 100dvh;
      background: #000;
      z-index: 999;
      left: 0;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .product-cover__bg .cover-title {
      color: var(--theme-color);
      font-size: 5.2em;
      animation: showOpacity 2000ms linear forwards;
    }

    .product-cover__bg .cover-stroke__wrap {
      height: 100px;
      background-color: #000;
      -webkit-text-stroke: 2px var(--theme-color);
      color: transparent;
      animation: showOpacity 2000ms linear forwards;

    }

    .product-cover__bg .cover-stroke__wrap h2 {
      font-size: 5em;
    }

    .cover-button {
      width: 100px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      cursor: pointer;
      margin-top: 1em;
      background: #000;
      border-radius: 12px;
      border:2px solid var(--theme-color);
      color:#fff;
      font-size: 0.8em;
      animation: showOpacity 2000ms linear forwards;
    }
    .cover-button:hover{
      background: var(--theme-color);
    }
    @media (max-width: 1024px) {
      .product-cover__bg .cover-stroke__wrap h2{
        font-size: 3em;
      }
      .product-cover__bg .cover-title{
        font-size: 3.2em;
      }
    }
    @keyframes showOpacity {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .cover-loading {
      width: 50px;
      height: 50px;
      border-radius: 100%;
      background-color: var(--theme-color);
      animation: ball-scale infinite linear 1.25s;
    }

    @keyframes ball-scale {
      0% {
        transform: scale(0.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div class="product-cover__bg">
    <div class="cover-loading"></div>
    <div class="cover-stroke__wrap">
      <h2>AvengerS</h2>
    </div>
    <p class="cover-title">后台管理系统</p>
    <button class="cover-button">
      一键体验
    </button>
  </div>
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
